<!doctype html>
<html lang="en" class="no-js" ng-app='timeline'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="/js/modernizr.js"></script>

    <title>Ryano Taylor | Resume</title>
  </head>
  <body>
    <section class=''>
      <header class='text-center header'>
        <h1>Ryano Taylor</h1>
        <p class='lead'>The tale of a problem solving, knowledge addict trying to change the world one <code>_.debounce(keyup, 300)</code> at a time.</p>
        <img class='th' src='/img/ryano.jpg'>
      </header>
    </section>
    <section>
      <div class='spacer cd-container'>&nbsp;</div>
    </section>
    <section id="cd-timeline" class="cd-container" ng-controller='TimelineCtrl'>
      <div class="cd-timeline-block" ng-repeat='job in jobs track by $index'>
        <div class="cd-timeline-img cd-location">
          <img src="img/cd-icon-location.svg" alt="Location">
        </div> <!-- cd-timeline-img -->

        <div class="cd-timeline-content">
          <h2>{{job.position}}</h2>
          <p>{{job.desc}}<br>
            <em>Personal goal: {{job.pers}}</em>
          </p>

          <ul>
            <h3>Frameworks and Libraries:</h3>
            <li ng-repeat='tech in job.techz'>{{tech}}</li>
          </ul>
          <span class="cd-date">{{job.dates}}</span>
        </div> <!-- cd-timeline-content -->
      </div> <!-- cd-timeline-block -->
    </section> <!-- cd-timeline -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/main.js"></script> <!-- Resource jQuery -->
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
